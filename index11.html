<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application </h1>
    <form >
        <label for="name1">Name:</label>
        <br>
<input type="text" name="name" id="name1">
<br>
<br>
<label for="email">Email:</label>
<br>
<input type="text" name="email" id="email">
<br>
<br>
<label for="Phone">Phone:</label>
<br>
<input type="tel" name="Phone" id="Phone">
<br>
<br>
<label for="Resume">Resume:</label>
<br>
<input type="file" name="Resume" id="Resume">
<br>
<br>
<label for="counter">Experience (in year):</label>
<br>
<input type="number" name="counter" id="counter" min="0" max="10">
<br>
<br>
<fieldset>
    <legend>Skills</legend >
    <label for="checkbox1">HTML</label>
    <br>
    <input type="checkbox" name="checkbox" id="checkbox1">
    <br>
    
    <label for="checkbox2">CSS</label>
    <br>
    <input type="checkbox" name="checkbox" id="checkbox2">
    <br>
    <label for="checkbox3">Java Script</label>
    <br>
    <input type="checkbox" name="checkbox" id="checkbox3">
</fieldset>
<label for="Availability">Highest Education:</label>
<br>
<select name="Availability:" id="Availability">
    <option value="12th">12th</option>
    <option value="Primary School">Primary School</option>
    <option value="Other">Other</option>
</select>
<br>
<fieldset>
    <legend>Availability:</legend>
<input type="radio" name="radio" id=" radio">
<br>
<label for="radio">Full-Time</label>
<br>
<input type="radio" name="radio" id=" radio">
<br>
<label for="radio">Part-Time</label>
<br>
</fieldset>
<label for="text">Additional Comments:</label>
<br>
<textarea name="textarea" id="text" cols="30" rows="10"></textarea>
<br>
<input type="submit" value="submit Application">
    </form>
</body>
</html>
